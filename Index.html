<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <!-- Viewport optimizado para móviles y notch -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#0ea5e9" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <title>Colombia Encaja — Puzzle de Departamentos</title>

  <!-- CSS (cache-busting opcional) -->
  <link rel="stylesheet" href="./Style.css?v=15" />

  <!-- Acelera la carga de banderas desde Commons -->
  <link rel="preconnect" href="https://commons.wikimedia.org" crossorigin>
  <link rel="preconnect" href="https://upload.wikimedia.org" crossorigin>

  <!-- JS (cache-busting opcional) -->
  <script src="./Script.js?v=15" defer></script>
</head>
<body>
  <noscript>Activa JavaScript para jugar el rompecabezas.</noscript>

  <!-- Barra superior -->
  <div class="bar">
    <button id="howBtn" title="Ver ayuda">¿Cómo funciona?</button>
    <button id="resetBtn" title="Reiniciar progreso">Reiniciar</button>
    <button id="resultsBtn" title="Ver resultados" disabled>Resultados</button>

    <span class="score">
      <span id="hud" aria-live="polite">Fichas: 0 / 0 — Puntuación: 0 / 0</span>
    </span>
  </div>

  <!-- Lienzo del rompecabezas -->
  <div id="boardWrap">
    <div id="board" role="img" aria-label="Área del rompecabezas"></div>
  </div>

  <!-- Panel lateral -->
  <aside class="sidebar" aria-label="Lista de departamentos">
    <div class="list">
      <div class="search">
        <input
          id="filterInput"
          type="search"
          placeholder="Filtrar departamentos…"
          aria-label="Filtrar departamentos"
          autocapitalize="none"
          autocomplete="off"
          spellcheck="false"
        />
      </div>
      <div id="tiles"></div>
    </div>
  </aside>

  <!-- Modal accesible -->
  <div id="modal" class="modal" hidden>
    <div class="modal__backdrop" data-close></div>
    <div class="modal__card" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalText">
      <h3 id="modalTitle"></h3>
      <p id="modalText"></p>
      <div class="modal__actions">
        <button id="modalOk">Cerrar</button>
      </div>
    </div>
  </div>

  <!-- Canvas para efectos -->
  <canvas id="fx" class="fx" aria-hidden="true"></canvas>

  <!-- Sonidos -->
  <audio id="soundGood" src="./Sounds/Correcto.mp3" preload="auto"></audio>
  <audio id="soundBad"  src="./Sounds/Error.mp3"   preload="auto"></audio>

  <!-- Toaster para avisos -->
  <div id="toaster" aria-live="polite" aria-atomic="true"></div>
</body>
</html>
